<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider {
            width: 400px;
            overflow: hidden;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
        }
    </style>
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide"><img src="image/1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="image/2.jpg" alt="Image 2"></div>
        <div class="slide"><img src="image/3.jpg" alt="Image 3"></div>
    </div>
</div>

<script>
    var currentIndex = 0;
    var slides = document.querySelector('.slides');
    var totalSlides = document.querySelectorAll('.slide').length;

    function showSlide(index) {
        if (index < 0) {
            currentIndex = totalSlides - 1;
        } else if (index >= totalSlides) {
            currentIndex = 0;
        } else {
            currentIndex = index;
        }

        var translationValue = -currentIndex * 100 + '%';
        slides.style.transform = 'translateX(' + translationValue + ')';
    }

    function nextSlide() {
        showSlide(currentIndex + 1);
    }

    function prevSlide() {
        showSlide(currentIndex - 1);
